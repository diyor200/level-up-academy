{%load static%}
<!doctype html>
<html lang="en" dir="ltr">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash â€“ Bootstrap 5  Admin & Dashboard Template">
    <meta name="author" content="Spruko Technologies Private Limited">
    <meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{%static 'assets2/images/brand/favicon.ico'%}">

    <!-- TITLE -->
    <title>Sash - Bootstrap 5 Admin & Dashboard Template</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="{%static 'assets2/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- STYLE CSS -->
     <link href="{%static 'assets2/css/style.css' %}" rel="stylesheet">

	<!-- Plugins CSS -->
    <link href="{%static 'assets2/css/plugins.css' %}" rel="stylesheet">

    <!--- FONT-ICONS CSS -->
    <link href="{%static 'assets2/css/icons.css' %}" rel="stylesheet">

    <!-- INTERNAL Switcher css -->
    <link href="{%static 'assets2/switcher/css/switcher.css' %}" rel="stylesheet">
    <link href="{%static 'assets2/switcher/demo.css' %}" rel="stylesheet">
    <style>
        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    
        .a {
            position: absolute;
            top: -400px;
            left: 0;
            animation: rotateBackground 15s ease infinite; 
            transform: scale(7);
            filter: blur(100px) saturate(0.8);
            z-index: 0;
        }
    </style>

</head>

<body class="app sidebar-mini ltr login-img" style="overflow: hidden;">

    <!-- BACKGROUND-IMAGE -->
    <div class=''>
        <img class="a" src="{%static 'assets2/register.jpg'%}" alt="">

        <!-- GLOABAL LOADER -->
        <div id="global-loader">
            <img src="{%static 'assets2/images/loader.svg'%}" class="loader-img" alt="Loader">
        </div>
        <!-- /GLOABAL LOADER -->

        <!-- PAGE -->
        <div class="page">
            <div class="">
                <!-- Theme-Layout -->

                <!-- CONTAINER OPEN -->
                <div class="container-login100">
                    <div class="wrap-login100 p-6">
                        <form class="login100-form validate-form" method="get"> {%csrf_token%}
                            <span class="login100-form-title">
									LOG IN
								</span>
                                {%if login_error%}
                                <h6 style="color: red;">{{login_error}}</h6>
                                {%endif%}
                            <div class="wrap-input100 validate-input input-group">
                                <a  class="input-group-text bg-white text-muted">
                                    <i class="mdi mdi-account" aria-hidden="true"></i>
                                </a>
                                <input class="input100 border-start-0 ms-0 form-control" name="username" type="text" required placeholder="User name">
                            </div>
                            <div class=" input-group">
                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                    <i class="zmdi zmdi-eye" aria-hidden="true"></i>
                                </a>
                                <input class="input100 border-start-0 ms-0 form-control" required type="password" name="password" placeholder="Password">
                            </div>
                            <div class="container-login100-form-btn">
                                <button type="submit" class="login100-form-btn btn-primary">
										Log-in
                                </button>
                            </div>
                           
                        </form>
                    </div>
                </div>
                <!-- CONTAINER CLOSED -->
            </div>
        </div>
        <!-- END PAGE -->

    </div>
    <!-- BACKGROUND-IMAGE CLOSED -->

    <!-- JQUERY JS -->
    <script src="{%static 'assets2/js/jquery.min.js' %}"></script>

    <!-- BOOTSTRAP JS -->
    <script src="{%static 'assets2/plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{%static 'assets2/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- SHOW PASSWORD JS -->
    <script src="{%static 'assets2/js/show-password.min.js' %}"></script>

    <!-- Perfect SCROLLBAR JS-->
    <script src="{%static 'assets2/plugins/p-scroll/perfect-scrollbar.js' %}"></script>

    <!-- Color Theme js -->
    <script src="{%static 'assets2/js/themeColors.js' %}"></script>

    <!-- CUSTOM JS -->
    <script src="{%static 'assets2/js/custom.js' %}"></script>

    <!-- Custom-switcher -->
    <script src="{%static 'assets2/js/custom-swicher.js' %}"></script>

    <!-- Switcher js -->
    <script src="{%static 'assets2/switcher/js/switcher.js' %}"></script>

</body>

</html>
